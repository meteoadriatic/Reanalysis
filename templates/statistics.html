{% extends "base.html" %}

{% block content %}

    <div class="content-section">

        <form method="POST" action="">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Odaberi lokaciju</legend>
                <div class="form-group">
                    <select name="locations" method="GET" action="/">
                        {% for location in locations %}
                        <option value= "{{location}}" SELECTED>{{location}}</option>"
                        {% endfor %}
                    </select>
                </div>
            </fieldset>
        </form>

        <form method="POST" action="">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Odaberi parametar</legend>
                <div class="form-group">
                    <select name="parameters" method="GET" action="/">
                        {% for parameter in parameters %}
                        <option value= "{{parameter}}" SELECTED>{{parameter}}</option>"
                        {% endfor %}
                    </select>
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>

    </div>






{% endblock %}
